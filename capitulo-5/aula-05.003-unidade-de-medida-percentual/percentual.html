29. Mas vamos fazer, aqui, mais alguns exemplos, o seletor container nos nao vamos colocar fonte,

30. Supondo que queiramos definir o paragrafo com 30 pixels. Quando a gente esta trabalhando com unidades relativas, como o percentual, ainda assim, as vezes a gente pensa em pixels, porque eh uma medida que a gente tem na nossa cabeca, o tamanho, a gente sabe que 30 pixels eh pequenininho, 60 eh um pouco maior, a gente sabe, tem uma maior nocao. Entao, quando a gente esta desenvolvendo, a gente pode ate pensar um pouco em pixels, fazer as contas, mesmo colocando em percentual.

31. O que a gente ve aqui, depois que o Usuario mudar nas configuracoes do navegador, eh uma questao de opcao do Usuario, se ele quiser alterar. Ele altera o tamanho de fonte nas configuracoes do navegador e os percentuais sao recalculados para os pixels, de acordo com a opcao do Usuario.

32. Mas, entao, se quisermos colocar, aqui, no arquivo CSS, 30 pixels, mas nos nao queremos colocar fixo, porque, se colocarmos fixo, nos nao conseguimos, depois, redimensionar o tamanho da fonte de acordo com as preferencias do usuario, ou seja, ao alterar o tamanho de fonte nas configuracoes do navegador, entao, eh uma coisa que deve ser definida em percentual, relativo a 30 pixels.

33. Como que nos fariamos?

34. Nos colocamos aqui: 30 dividido por 16 pixels, 16 pixels eh o tamanho padrao do navegador, vai dar 1.875, vezes 100. Entao, 187.5. Se nos colocarmos 187.5% no paragrafo, nos vamos chegar a 30 pixels.

p {
    font-size: 187.5%;
}

35. Vamos recarregar a pagina para verificarmos. Vamos inspecionar o paragrafo, na Guia Computed, ou seja, Computado, vemos o font-size como 30 pixels.

36. Entao, nos podemos fazer esse calculo quando estamos fazendo uma pagina e falamos, 'Aqui nos precisamos de 30 pixels'.

37. Mas nos nao especificamos em 30 pixels, nos especificamos em percentual. Por que? Porque, agora, 30 pixels eh no Tamanho padrao, ou seja, Tamanho medio. Se o usuario alterar, nas configuracoes do browser, para um tamanho maior, o paragrafo nao eh mais 30 pixels. 

38. Mas, ai, eh uma preferencia do Usuario. Se o Usuario alterar o Tamanho da fonte para Muito grande, o paragrafo fica, agora, com 45 pixels.

39. Entao, nos fazemos de acordo com o normal, mas, se o Usuario quiser mudar para a preferencia, ou seja, mudar as configuracoes de tamanho de fonte do browser, automaticamente, as fontes se adaptam a isso.

40. Agora, uma forma, se quisermos calcular isso de uma forma um pouco mais simples, sem precisar colocar esses quebradinhos, ou seja, .5 de 187.5%, uma alternativa eh colocarmos que html, ou seja, o primeiro elemento do documento, html... Nos sabemos que o padrao do html, nas Configuracoes do navegador, para o tamanho de fonte, quando esta em Tamanho medio, eh 16 pixels. Nos especificamos, aqui, com tamanho de 10 pixels, deixamos fixo 10 pixels,

html {
    font-size: 10px;
}

41. Quando nos colocamos fixo no documento, se nos quisermos 300 pixels, para paragrafo, o que que nos fazemos?

42. Nos nao precisamos nem de calculadora. Eh so colocar 300% para o seletor p,

p {
    font-size: 300%;
}

, ou seja, 3 vezes os 10 pixels da 30 pixels. Vamos recarregar a pagina e inspecionar o paragrafo.

43. So que, ai, a gente cai no problema de estar com a medida fixa e a gente nao conseguir mudar o tamanho, ao tentar mudar o tamanho da fonte nas configuracoes do browser.

44. Entao, nao fica legal a gente definir html em pixel, se for esse o caso, a nao ser que seja um projeto especifico, mas, nesse caso aqui, como nos estamos falando de percentual, nao eh o caso aqui de colocar pixel.

45. Mas e se nos quisermos ter 10 pixels para o seletor html?

46. Ai, eh so fazer a conta: 10 dividido por 16 pixels vezes 100, que eh igual a 62.5%,

html {
    font-size: 62.5%;
}

47. Agora, se definirmos que o documento tem, no tamanho da fonte, 62.5%, isso eh relativo ao que, ja que nao existe pai?

48. Quando a gente faz isso, eh relativo a fonte padrao do navegador, que eh 16 pixels. Por isso, nos fizemos a conta de 10 pixels dividido por 16 pixels vezes 100.

49. Entao, fazendo isso, a gente define que o tamanho equivale a 10 pixels para o font-size do seletor html e fica facil fazer a conta para os demais elementos da pagina, por exemplo, nos queremos 24 pixels para o elemento p, fica 240%,

    font-size: 240%;
}

50. Se quisermos 30 pixels, eh 300%,

55. Mas sera que isso vai funcionar? Vamos ver o que que acontece, ao recarregar a pagina.

56. O h1 nos queriamos que ficasse com 50 pixels, 500% de 10 pixels. Ao inspecionar o h1 no navegador, o h1 ficou com 100 pixels. Por que?

57. Vamos inspecionar o p. O p ficou com 60 pixels. Ou seja, dobrou tudo. 60 pixels eh o dobro de 30 pixels e h1 ficou com 100 pixels, ao inves de 50 pixels.

58. Por que que isso aconteceu? 

59. Porque o font-size eh o tamanho da fonte com percentual referente ao pai. No elemento pai, o div caixa, o tamanho da fonte eh 200% do elemento pai, que eh o elemento html, que tem 10 pixels, por padrao. A caixa, entao, tem o tamanho de fonte padrao de 20 pixels. Quando a gente especifica 500% do h1, eh 500% de 20 pixels, que vai dar 100 pixels, nao vai dar 50 pixels, como a gente pensou. Da mesma forma que vai dar 60 pixels para o paragrafo, nao vai dar 30 pixels, como a gente pensou.

60. O font-size nunca eh referente a raiz, ou seja, do elemento html, quando eh percentual, eh sempre em relacao ao elemento pai. Entao, o que a gente tem que fazer agora, se a gente quiser, realmente, definir, 50 pixels, por exemplo, para h1, eh definir 250%,

h1 {
    font-size: 250%;
}

61. Ai vai ficar com 50 pixels. 250% em relacao ao elemento pai, que eh o div caixa. 

62. A mesma coisa para o elemento paragrafo, se nos quisermos definir para ficar com 30 pixels, mudamos a porcentagem para 150%,

64. Ao recarregar a pagina, verificamos que o h1 esta com 50 pixels e o paragrafo esta com 30 pixels, conforme o esperado.

65. So para verificarmos, vemos, ao inspecionar o elemento html, que ele esta com o font-size de 10 pixels como tamanho de fonte padrao, pois nos definimos 62.5% para o seletor html.

66. Agora, se nos especificamos um Tamanho muito grande nas configuracoes do browser, por exemplo, o tamanho de fonte do html fica com 15 pixels.

67. Se o elemento html fica com o tamanho de fonte de 15 pixels, muda tudo. Como todas as medidas de tamanho de fonte dos elementos do documento html estao relativas, vai mudando tudo. Se mudarmos para um tamanho de fonte menor nas configuracoes do browser, muda tudo tambem.

68. Entao, nos vimos o poder das medidas relativas usando o percentual.

69. Agora, o que nos iremos fazer eh colocar medidas na caixa. Vamos, colocar, antes de colocar as medidas, uma cor de fundo cinza e vamos colocar uma borda de 5 pixels, solida, preta.

72. Quando nos colocamos, aqui, uma largura em percentual, isso aqui eh em relacao ao que?

73. Nao eh em relacao a fonte, nao eh em relacao ao tamanho da fonte, eh em relacao ao tamanho de onde esse elemento esta inserido. No caso, esse elemento caixa esta inserido dentro do elemento div container. Esse elemento div container, na verdade, nos vamos remover, por enquanto. O elemento caixa, entao, agora, esta dentro de onde?

74. Ele esta dentro do corpo do documento, ou seja, o elemento body. O corpo do documento eh toda a tela, da esquerda a direita, toda a tela. Entao, quando nos colocamos 50%, eh 50% da largura da tela.

75. Quando, agora, nos vamos diminuindo o tamanho da tela, nos vemos que o tamanho da caixa vai acompanhando, 50% sempre da largura da tela. Entao, eh uma medida relativa, se nos tivermos uma tela pequenininha, a caixa fica pequenininha, se tivermos uma tela grande, a caixa fica maior, sempre 50% da largura da tela.
