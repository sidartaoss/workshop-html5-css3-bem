83. No bloco CARTAO-CURSO, ele define coisas so do cartao. So para nos
vermos uma coisa - antes disso, nos temos as classes cartao-curso,
cartao-curso > a, cartao-curso--mais-vendido e cartao-curso--novo::after,
esses dois ultimos que sao os modificadores - so para nos vermos uma
coisa, entao, se nos pegarmos um curso e colocarmos-no aqui embaixo,
antes do rodape, 

<article class="cartao-curso cartao-curso--mais-vendido cartao-curso--novo">
    <a href="#">HTML e CSS</a>
</article>
<footer class="rodape">
</footer>
