.amarelo {

}

29. Uma tag eh mais generica. Uma classe CSS eh um pouco mais especifica.
Mas, um id eh muito mais especifico. 

30. Entao, se nos estamos especificando uma propriedade CSS aqui na
declaracao que tenha um seletor por id, nos estamos dizendo que isso

#logo {
    color: green;
}

, mais especifico que isso,

    color: yellow;
}

, e mais especifico que isso,

31. Entao, ele tem que vencer a batalha da especificidade, ele eh mais especifico. Se colocarmos aqui purple,

#logo {
    color: purple;
}

, ao recarregar a pagina, ficou roxo, so para a gente conferir que esta atualizando. Vamos voltar para verde,

    color: green;
}

32. Entao, eh isso. Nos temos que saber essa ordem, o que que eh mais especifico que o que. Entao, comecando pelo que eh menos especifico, o menos especifico eh o seletor por tag. Depois, o seletor por classe. Depois, o seletor por id.

33. Essa eh a ordem que a gente fala de especificidade. Entao, especificidade eh a forma como o navegador decide quais propriedades CSS vao ser aplicadas em um elemento. E essa especificidade tem um peso que eh aplicado em cada declaracao que a gente tem. O que eh declaracao?

34. Declaracao refere-se a declaracao das propriedades, por exemplo, na Regra CSS abaixo,

#logo {
    color: green;
}

, color: green; eh a declaracao.

35. Entao, cada declaracao dessas tem um peso. E esse peso pode ser calculado. Vamos calcular agora qual que eh o peso.

36. Funciona da seguinte forma, nos vamos ter os seletores por ID, que eh o mais especifico, a gente vai ter o seletor por Classe, que eh um pouco menos especifico e, depois, por Tag. Entao, eh o seguinte, quando a gente pega um seletor por id, igual a esse caso aqui,

#logo {
    color: green;
}

, para calcular o peso, se nos encontramos um seletor por ID, nos vamos dar uma nota, um ponto, 

ID          Classe          Tag
1

, se nos temos um seletor por Classe, nos vamos colocar 1,

ID          Classe          Tag
1                1

, se nos temos um seletor por Tag, nos vamos colocar 1,

ID          Classe          Tag
1                1            1

, se nos nao temos Tag, nos colocamos 0,

ID          Classe          Tag
1                1            0

, se nos nao temos do ID, nos colocamos 0,

ID          Classe          Tag
0                1            1

37. Vamos ver na pratica como que eh isso. Esse seletor eh por ID, entao vamos colocar aqui o numero 1,

#logo {     /** 1 **/
    color: green;
}

38. Ele eh um seletor por Classe? Nao, ele so tem por ID, entao, colocamos 0,

#logo {     /** 10 **/
    color: green;
}

39. Aqui neste seletor tem Tag, tem aguma Tag? Nao, so tem um ID, entao, colocamos 0,

#logo {     /** 100 **/
    color: green;
}

40. Vejamos que ele ganhou uma nota 100.

41. Vamos pegar o seletor de classe amarelo, agora. Este seletor eh um seletor que tem ID? Tem um ID especificando no seletor? Nao, nao tem, entao, colocamos 0.

.amarelo {  /** 0 **/
    color: yellow;
}

42. Esse seletor tem um nome de uma classe CSS? Tem, entao, colocamos 1,

.amarelo {  /** 01 **/
    color: yellow;
}

43. Esse seletor tem por Tag? Nao, entao, colocamos 0,

.amarelo {  /** 010 **/
    color: yellow;
}

44. E, para o h1, a mesma coisa. O h1 eh um seletor por ID? Nao, entao colocamos 0,

h1 { /** 0 **/
    color: blue;
}

45. Ele eh por classe? Nao, entao, colocamos 0,

h1 { /** 00 **/
    color: blue;
}

46. Ele eh por Tag? Sim, entao, colocamos 1,

h1 { /** 001 **/
    color: blue;
}

47. Entao, vejamos que, nessa briga de especificidade, quem ganha eh por ID, porque 100 eh maior que 10 e eh maior do que 1. Se nao tivessemos por ID, quem ganha? Eh o seletor por Classe, porque 10 eh maior do que 1. 

48. Entao, eh assim que a gente calcula. Aqui, foi um calculo bem basico. Eh claro que nos poderiamos, aqui, so tem o 100, 10 e 1? Nao, nos poderiamos ter 12, 13, mas como?

49. Se nos tivessemos, por exemplo, aqui, uma outra classe aqui,

.outraclasse .amarelo {

}

50. .outraclasse e .amarelo, entao, seria, entao, o que? Ao inves de 1 para o seletor Classe, nos colocamos 2,

.outraclasse .amarelo {     /** 020 **/
    color: yellow;
}

51. Entao, na verdade, o numero equivale a quantidade, eh a quantidade de ID's ou Classes ou Tags que nos temos no nosso seletor.

52. Se, por acaso, no seletor por classe, nos tivessemos, tambem, um seletor por ID,

    color: yellow;
}

, nos teriamos, entao, 1 seletor por ID e 1 seletor por Classe,

#artigo .amarelo {     /** 110 **/
    color: yellow;
}

, ou seja, 110. Entao, essa Regra CSS seria mais especifica do que a Regra CSS com o seletor logo, porque ele tem peso 100 e a Regra CSS com seletores #artigo .amarelo tem o peso de 110.

53. Porque nos temos, no seletor, um ID, que equivale a 1, e uma Classe, que equivale a 1, nao temos Tag, colocamos 0, entao, o numero 110 ganharia de todos.

54. Mas, vejamos, h1 eh menos especifico, seletor por Classe eh um pouco mais especifico e seletor por ID eh mais especifico ainda.

55. Nos estavamos explicando matematicamente como calcular isso. Neste caso, na verdade, nao precisaria nem calcular, porque eh muito simples, nao tem que fazer calculo, neste caso, porque nos sabemos o que eh mais especifico e o que nao eh.
