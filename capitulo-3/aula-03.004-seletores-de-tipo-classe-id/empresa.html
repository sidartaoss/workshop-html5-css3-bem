7.1. Nos podemos, para os elementos do HTML, nos podemos dar um ID para eles. Entao, por

8. ID eh um identificador. Entao, definimos id= e um nome para o ID como valor. Nesse caso,

9. Quando colocamos um identificador para um elemento, nao deve-se repetir esse identificador
em outro elemento. Nao vai dar nenhum erro, mas, se definirmos, por exemplo, o paragrafo
seguinte com o mesmo nome, <p id="titulo">, esta errado, porque um ID tem que ser unico.

10. Entao, nos identificamos um elemento unicamente usando ID="titulo". 

11. Voltar para estilos.css.

18. Se a gente colocasse id="titulo" no primeiro paragrafo, ficaria azul no primeiro 
paragrafo. Por que? Porque somente quem eh identificado pelo id titulo eh o primeiro 
paragrafo.

19. Se definisse, em estilos.css, o seletor pelo tipo (ou seletor pelo elemento ou seletor
pela tag)
p {
    color: blue;
}
