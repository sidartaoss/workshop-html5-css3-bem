<!-- 
Aula 03.05. Agrupando seletores

4. Entao, a gente tem aqui o html, muito simples, o titulo tem o ID, a classe introducao e a
classe missao.

5. Vejamos o seguinte. A classe introducao tem a cor vermelha.
Ver estilos.css.

-->
<!DOCTYE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Sobre nós</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <h1 id="titulo">Sobre a empresa</h1>
        <p class="introducao">Estamos no mercado desde 2014.</p>
        <p class="missao">
            Nossa missão é <strong>transformar</strong> a vida de milhares 
            de alunos.
        </p>
    </body>
</html>
