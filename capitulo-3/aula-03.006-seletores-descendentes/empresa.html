<!-- 
    Aula 03.06. Seletores Descendentes

1. Vamos estudar, agora, sobre seletores descendentes. A gente tem, aqui, um html com um 
artigo, agora, nos temos o elemento <article>, um elemento <h1> e dois <p>'s, paragrafos.

2. Muito simples, os dois paragrafos tem classes CSS. O arquivo estilos.css, ainda, esta 
vazio.

3. Vamos comecar do zero o arquivo estilos.css. Ver estilos.css.

-->
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Sobre nós</title>
        <link rel="stylesheet" href="css/estilos.css">
    </head>
    <body>
        <article>
            <h1 id="titulo">Sobre a empresa</h1>
            <p class="introducao">Estamos no mercado <strong> desde 2014</strong>.</p>
            <p class="missao">
                Nossa missão é <strong>transformar</strong> a vida de 
                milhares de alunos.
            </p>
        </article>
